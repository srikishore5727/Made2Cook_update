<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href='https://fonts.googleapis.com/css?family=Mali' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>MADE2COOK</title>
</head>
<body>
    <div id="top-container" class="top-content">
        <img id="logo" src="./assests/m2c_lgo.png" alt="logo"><br>
        <div id="text-content">
            <h1 id="con1" class="content">No ideas...?</h1>
            <h1 id="con2" class="content">What to cook!</h1><br><br>
            <p id="about">Here you will get a random favorite food <br>recipes now!</p>
            <input id="search-opt" type="search" placeholder="search recipe">
        </div>
    </div>
    <div id="random-recipe"><br>
        <h1 class="rec">Today's <span class="green-col">recipe</span></h1>
        <div id="random-box">
            
        </div>
    </div>
    <div id="searched-recipe"><br>
        <h1 class="rec">Searched <span class="green-col">recipes</span></h1><br><br>
        <div id="result">
        </div>
    </div>
    <div id="popup">

    </div>

    <div id="footer"><p>Made by Sri Kishore</p></div>
    <script src="./app.js"></script>
</body>
</html>
